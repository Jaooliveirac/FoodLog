    <main>
        <form>
            <div class="container">
                <h2 style="color: orange;">Cadastrar ONG</h2>
                <div class="input-box">
                    <input placeholder="Usuário" type="text" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input placeholder="Senha" type="password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input placeholder="E-mail" type="email" required>
                    <i class="material-icons">email</i>
                </div>
                <div class="input-box">
                    <input placeholder="Telefone" type="text" required>
                    <i class="material-icons">phone</i>
                </div>
                <div class="input-box">
                    <input placeholder="CNPJ" type="text" required>
                </div>
                <div class="input-box">
                    <input placeholder="Razão Social" type="text" required>
                </div>
                <div class="input-box">
                    <input placeholder="Social Medias" type="text">
                </div>
                <button class="voltar" type="button" onclick="location.href='cadastro-cadastro-estabelecimentos.html'">  Voltar </button>
                <button class="next-step"  type="submit"> <a href="cadastro-ongs-endereco.html">Próximo Passo</a> </button>
            
            </div>
