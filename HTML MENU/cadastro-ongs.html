    <main>
        <form action="../PHP/cadastro_ong.php" method="POST">
            <input type="hidden" name="tipo" value="ong">
            <div class="container">
                <h2 style="color: orange;">Cadastrar ONG</h2>
                <div class="input-box">
                    <input placeholder="Nome da Organização" type="text" name="nome_organizacao" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input placeholder="Nome Completo do Usuário" type="text" name="nome_usuario" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input placeholder="CNPJ" type="text" name="cnpj" required>
                </div>
                <div class="input-box">
                    <input placeholder="E-mail" type="email" name="email" required>
                    <i class="material-icons">email</i>
                </div>
                <div class="input-box">
                    <input placeholder="Telefone" type="text" name="telefone" required>
                    <i class="material-icons">phone</i>
                </div>
                <div class="input-box">
                    <input placeholder="Senha" type="password" name="senha" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button class="voltar" type="button" onclick="location.href='escolha-cadastro.html'">  Voltar </button>
                <button class="next-step" type="submit">Próximo Passo</button>
            </div>

        </form>

    </main>
